<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script defer src="./src/scripts/main.js" type="module"></script>
    <title>PF Windbnd Vanilla</title>
</head>

<body class="">
    <!-- modal -->
    <div class="bg-slate-950/70 h-250 w-full fixed t hidden" id="modal">
        <div class="bg-white h-1/2 p-8 flex flex-col items-center" id="modal-content">
            <div class="flex justify-between w-full mb-4 md:hidden">
                <h2>Edit your search</h2>
                <button id="close">X</button>
            </div>
            <div
                class="w-full flex flex-col justify-center md:flex-row md:shadow-md md:border md:border-gray-100 md:h-14 md:rounded-4xl md:gap-0.5 md:px-10">
                <div
                    class="w-full  border-l border-r border-t border-gray-100 h-14 rounded-t-lg focus-within:border-gray-900 focus-within:rounded-t-lg md:border md:focus-within:rounded-lg">
                    <p class="text-gray-500 text-sm px-2">Location</p>
                    <input type="text" name="" id="inlocat" class="w-full h-8 outline-none px-2">
                </div>
                <div
                    class="w-full shadow  border-b border-l border-r border-gray-100 h-14 rounded-b-lg focus-within:border-x focus-within:border-gray-900 focus-within:rounded-b-lg flex flex-col p-1 md:border md:focus-within:rounded-lg">
                    <p class="text-gray-500 text-sm px-2">Guests</p>
                    <input type="text" value="0" id="inGuest" class="w-full h-full outline-none px-2">
                </div>
                <button id="search"
                    class="bg-orange-500 w-30 text-white px-4 py-3 rounded-3xl cursor-pointer absolute left-35 bottom-128 flex gap-4 md:static">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4"
                        stroke="currentColor" class="w-4 stroke-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    <p>search</p>
                </button>
            </div>
            <ul class=" bg-slate-100/20 min-h-20 w-70 text-xl p-4 hidden absolute bottom-168 left-8 md:left-20 md:bottom-175"
                id="inopt">
                <!-- city, country -->
            </ul>
            <div class="flex-col mt-2 w-26 gap-3 hidden" id="contemm">
                <div class="flex flex-col">
                    <p>Adults</p>
                    <p class="text-gray-500 text-sm">Age 13 or above</p>
                    <div class="flex flex-row justify-between">
                        <button class="border border-gray-500 px-2 rounded-md text-gray-500" id="menosAdu">-</button>
                        <p id="contAdu">0</p>
                        <button class="border border-gray-500 px-2 rounded-md text-gray-500" id="masAdu">+</button>
                    </div>
                </div>
                <br>
                <div class="flex flex-col">
                    <p>Children</p>
                    <p class="text-gray-500 text-sm">Age 13 or above</p>
                    <div class="flex flex-row justify-between">
                        <button class="border border-gray-500 px-2 rounded-md text-gray-500" id="menosChi">-</button>
                        <p id="contChi">0</p>
                        <button class="border border-gray-500 px-2 rounded-md text-gray-500" id="masChi">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- principal mobile tablet desktop-->
    <nav class="px-5 py-4 flex flex-col justify-between md:items-center md:flex-row lg:px-22">
        <div class="mb-5 md:mb-0" id="logo">
            <img src="./src/images/icons/logo-f7862584.svg" class="w-30">
        </div>
        <div class="h-12 w-88 flex flex-row border-2 border-gray-100 rounded-2xl shadow self-center  md:self-auto"
            id="open1">
            <div class="border-r-2 border-gray-200 h-full w-2/5 text-center py-2 text-gray-300 font-bold">
                Add location
            </div>
            <div class="border-r-2 border-gray-200 h-full w-2/5 text-center py-2 text-gray-300 font-bold">
                Add guests
            </div>
            <button class="h-full w-1/5 cursor-pointer px-6" id="open">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4"
                    stroke="currentColor" class="w-4 stroke-red-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </button>
        </div>
    </nav>
    <div class="h-25 w-full flex flex-row justify-between px-5 py-8 lg:px-23">
        <h1 class="text-2xl text-gray-700 font-bold ">Stays in Finland</h1>
        <span id="count"></span>
    </div>
    <div class="max-w-screen flex flex-col px-5 justify-center md:flex-row md:flex-wrap md:gap-6 " id="contCards">
        <!-- cards -->
    </div>
</body>

</html>
